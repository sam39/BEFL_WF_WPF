<div ng-controller="CompCtrl">

    <div ui-view>

    </div>
    <div ng-show="$state.current.name === 'CompIndex'">
     <br><br>
    <a href=""><input type="button" value="Создать" class="btn btn-small btn-primary" ng-click="CreateComp()"/></a>
 
             <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                        <td>
                            <input type="text" ng-model="SearchComp.Id">     
                        </td>
                        <td>
                            <input type="text" ng-model="SearchComp.InvNum">     
                        </td>
                        <td>
                            <input type="text" ng-model="SearchComp.NetName">     
                        </td>
                        <td>
                            <input type="text" ng-model="SearchComp.Ip">                   
                        </td>
                        <td>
                             <input type="text" ng-model="SearchComp.UserName">          
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="" ng-click="sortType = 'Id'; sortReverse = !sortReverse">
                                Id
                            <span ng-show="sortType == 'Id' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Id' && sortReverse" class="fa fa-caret-up"></span>
                            </a>      
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'InvNum'; sortReverse = !sortReverse">
                                Инв.№
                            <span ng-show="sortType == 'InvNum' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'InvNum' && sortReverse" class="fa fa-caret-up"></span>
                            </a>      
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'NetName'; sortReverse = !sortReverse">
                                Имя
                            <span ng-show="sortType == 'NetName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'NetName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>      
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'Ip'; sortReverse = !sortReverse">
                                IP
                            <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>                   
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'UserName'; sortReverse = !sortReverse">
                                Пользователь
                            <span ng-show="sortType == 'SName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'SName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>          
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tr ng-repeat="item in filteredItems=(items| 
                filter:{Id:SearchComp.Id} | 
                filter:{NetName:SearchComp.NetName} | 
                filter:{Ip:SearchComp.Ip} | 
                filter:{UserName:SearchComp.UserName} |  
                orderBy:sortType:sortReverse)">
                    <td><a href="" ng-click="CompForEdit(item)">{{item.Id}}</a></td>
                    <td> {{item.InvNum}} </td>
                    <td> {{item.NetName}} </td>
                    <td> {{item.Ip}} </td>
                    <td > {{item.UserName}} </td>
                    <td> <input type="button" value="Удалить" class="btn btn-small btn-primary" ng-click="Delete(item, $index)"/> </td>
                </tr>
            </table>
            <p>Итого: {{filteredItems.length}}</p>
 
    </div>
</div>
