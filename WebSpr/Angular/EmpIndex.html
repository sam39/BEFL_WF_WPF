<div ng-controller="EmpCtrl">

            <div ui-view>

            </div>
    <!--<div ng-hide="EditMode.Mode === true">-->
    <div ng-show="$state.current.name === 'EmpIndex'">
    <br><br>
    <a href=""><input type="button" value="Создать" class="btn btn-small btn-primary" ng-click="CreateEmp()"/></a>
            <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                        <td>
                            <input type="text" ng-model="SearchEmp.LastName">     
                        </td>
                        <td>
                            <input type="text" ng-model="SearchEmp.Name">                   
                        </td>
                        <td>
                             <input type="text" ng-model="SearchEmp.SName">          
                        </td>
                        <td>
                            <input type="text" ng-model="SearchEmp.Email">                   
                        </td>
                        <td>
                             <input type="text" ng-model="SearchEmp.InternalTel">          
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="" ng-click="sortType = 'LastName'; sortReverse = !sortReverse">
                                Фамилия
                            <span ng-show="sortType == 'LastName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'LastName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>      
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'Name'; sortReverse = !sortReverse">
                                Имя
                            <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>                   
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'SName'; sortReverse = !sortReverse">
                                Отчество
                            <span ng-show="sortType == 'SName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'SName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>          
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'Email'; sortReverse = !sortReverse">
                                e-mail
                            <span ng-show="sortType == 'Email' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Email' && sortReverse" class="fa fa-caret-up"></span>
                            </a>          
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'InternalTel'; sortReverse = !sortReverse">
                                Тел.
                            <span ng-show="sortType == 'InternalTel' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'InternalTel' && sortReverse" class="fa fa-caret-up"></span>
                            </a>          
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tr ng-repeat="item in filteredItems=(items| 
                filter:{LastName:SearchEmp.LastName} | 
                filter:{Name:SearchEmp.Name} | 
                filter:{SName:SearchEmp.SName} |  
                filter:{Email:SearchEmp.Email} | 
                filter:{InternalTel:SearchEmp.InternalTel} | 
                orderBy:sortType:sortReverse)">
                    <td><a href="" ng-click="EmpForEdit(item)">{{item.LastName}}</a></td>
                    <td> {{item.Name}} </td>
                    <td > {{item.SName}} </td>
                    <td > {{item.Email}} </td>
                    <td > {{item.InternalTel}} </td>
                    <td> <input type="button" value="Удалить" class="btn btn-small btn-primary" ng-click="Delete(item, $index)"/> </td>
                </tr>
            </table>
            <p>Итого: {{filteredItems.length}}</p>
    </div>
</div>
